<!DOCTYPE html>
<html xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{_layouts/fixed-sidebar}">
<head>
  <title layout:fragment="header-title">Insert Student</title>
</head>
<body>
<section layout:fragment="body-content-breadcrumb">
  <ol class="breadcrumb float-sm-end">
    <li class="breadcrumb-item active">Insert Student</li>
  </ol>
</section>

<section layout:fragment="body-title">
  <a th:text="${classroom != null} ? 'Insert Student to ' + ${classroom.name} : (${school != null} ? 'Insert Student to ' + ${school.name} : '')"></a>
</section>

<section class="content" layout:fragment="body-content-main">

  <div th:if="${school != null}"  class="container mb-5">
    <div class="box-tools">
      <form th:action="@{/schools/{id}/insert-student(id=${school.id})}" method="get">
        <div class="input-group input-group-sm mb-3" style="width: 250px;">
          <input type="text" name="value" class="form-control pull-right"
                 placeholder="Search" th:if="${key} == null"/>
          <input type="text" name="value" class="form-control pull-right"
                 placeholder="Search" th:if="${key} != null"
                 th:value="${key}"/>
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col"><a class="fa fa-fw fa-sort text-decoration-none"></a><a class="sorted text-decoration-none" sd:pagination-sort="id">Id</a></th>
          <th scope="col"><a class="fa fa-fw fa-sort text-decoration-none"></a><a class="sorted text-decoration-none" sd:pagination-sort="name">Name</a></th>
          <th scope="col"><a class="fa fa-fw fa-sort text-decoration-none"></a><a class="sorted text-decoration-none" sd:pagination-sort="email">Email</a></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.email}"></td>
          <td>
            <form id="insert-student-[[${student.id}]]" th:action="@{/schools/{schoolId}/insert-student(schoolId=${school.id})}" method="post">
              <input type="hidden" name="studentId" th:value="*{student.id}"/>
              <button class="btn btn-primary btn-sm"
                      th:onclick="|return confirm('Are you sure you want to insert this student with the id ${student.id}?');|" th:text="Insert"></button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div th:if="${error}" th:text="${error}" class="text-danger mt-2"></div>
      <div th:if="${success}" th:text="${success}" class="text-success mt-2"></div>
      <div th:if="${not #lists.isEmpty(students.content)}" class="d-flex justify-content-center">
        <div class="d-flex flex-column">
          <div sd:pagination-summary="" class="d-flex justify-content-center">info</div>
          <div class="text-center d-flex">
            <nav>
              <ul class="pagination" sd:pagination="full">
                <li class="disabled"><a href="#" aria-label="Previous"><span
                        aria-hidden="true">&laquo;</span></a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    <a class="btn btn-secondary mt-3" th:href="@{/schools/view/{id}(id=${school.id})}">Back to List</a>
  </div>
  </div>

  <div th:if="${classroom != null}"  class="container mb-5">
    <div class="box-tools">
      <form th:action="@{/classrooms/{id}/insert-student(id=${classroom.id})}" method="get">

          <div class="input-group-btn">

          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}"></td>

          <td>

            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div th:if="${error}" th:text="${error}" class="text-danger mt-2"></div>
      <div th:if="${success}" th:text="${success}" class="text-success mt-2"></div>
      <div th:if="${not #lists.isEmpty(students.content)}" class="d-flex justify-content-center">
        <div class="d-flex flex-column">
          <div sd:pagination-summary="" class="d-flex justify-content-center">info</div>
          <div class="text-center d-flex">
            <nav>
              <ul class="pagination" sd:pagination="full">
                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                <li class="disabled"><a href="#" aria-label="Previous"><span
                        aria-hidden="true">&laquo;</span></a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

  </div>



</section>
