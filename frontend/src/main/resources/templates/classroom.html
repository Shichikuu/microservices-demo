<!DOCTYPE html>
<html xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layouts/fixed-sidebar}">
<head>
  <title layout:fragment="header-title"></title>
</head>
<body>
<section layout:fragment="body-content-breadcrumb">
  <ol class="breadcrumb float-sm-end">
    <li class="breadcrumb-item active">Classroom</li>
  </ol>
</section>

<section layout:fragment="body-title">
  Classroom List
</section>

<section class="content" layout:fragment="body-content-main">
  <a class="btn btn-success mb-3" th:href="@{/classrooms/new}">Add New Classroom</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">School Name</th>
      <th scope="col">Class Name</th>
      <th scope="col">Assigned Teacher</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classroom : ${classrooms}">
      <td th:text="${classroom.id}"></td>
      <td th:text="${classroom.schoolName}"></td>
      <td th:text="${classroom.name}"></td>
      <td th:text="${classroom.assignedTeacher.name}"></td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{/classrooms/edit/{id}(id=${classroom.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/classrooms/delete/{id}(id=${classroom.id})}"
           onclick="return confirm('Are you sure you want to delete this classroom?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

<section layout:fragment="body_scripts" th:remove="tag">
</section>
</body>
</html>
